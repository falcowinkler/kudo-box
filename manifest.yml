display_information:
  name: kudo box
  description: Good work deserves recognition ;)
  background_color: "#000000"
features:
  bot_user:
    display_name: kudo box
    always_online: true
  slash_commands:
    - command: /kudos
      url: https://kudo-box-otto.herokuapp.com/write_kudo_card
      description: Writes a kudo card and put's it in the kudo box
      usage_hint: "[Text for your kudo card]"
      should_escape: false
    - command: /read-kudo
      url: https://kudo-box-otto.herokuapp.com/read_kudo_card
      description: Reads a random kudo card
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:join
      - chat:write
      - files:write
      - commands
settings:
  event_subscriptions:
    request_url: http://3266a6d3c376.ngrok.io/slack/events
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
